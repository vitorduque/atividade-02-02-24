<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora de Desconto à Vista</title>
</head>
<body>

    <div class="calculadora">
        <h2>Calculadora de Desconto à Vista</h2>
        <label for="precoOriginal">Preço Original:</label>
        <input type="number" id="precoOriginal" placeholder="Digite o preço original">

        <label for="percentualDesconto">Desconto (%):</label>
        <input type="number" id="percentualDesconto" placeholder="Digite o percentual de desconto">

        <button onclick="calcularDesconto()">Calcular</button>

        <h3>Preço com Desconto: <span id="precoComDesconto">0</span></h3>
        <!-- acrescentando botão voltar -->
      
    </div>

    <script src="script.js"></script>
</body>
</html>
