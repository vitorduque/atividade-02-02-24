<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora Simples</title>
</head>
<body>

    <div class="calculadora">
        <h2>Calculadora Simples</h2>
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" placeholder="Digite o primeiro número">

        <label for="operacao">Operação:</label>
        <select id="operacao">
            <option value="soma">Soma (+)</option>
            <option value="subtracao">Subtração (-)</option>
            <option value="multiplicacao">Multiplicação (*)</option>
            <option value="divisao">Divisão (/)</option>
        </select>

        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" placeholder="Digite o segundo número">

        <button onclick="calcularOperacao()">Calcular</button>

        <h3>Resultado: <span id="resultado">0</span></h3>
        
        <!-- acrescentando botão voltar -->
       
    </div>

    <script src="script.js"></script>
</body>
</html>
